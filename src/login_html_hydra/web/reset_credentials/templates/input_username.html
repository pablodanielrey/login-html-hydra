{% extends "base.html" %}
{% block content %}
<div class="pantalla">
    <div class="contenedor">
        <div class="iconoMensaje"> <i class="large material-icons">lock_outline</i> </div>
        <div class="titulos"><B>RECUPERAR CONTRASEÑA</B></div>
        <div class="mensaje">Ingrese su DNI o Pasaporte para iniciar el proceso de recupero de contraseña. </div>
        {% from "_formhelpers.html" import submit, input_text %}
        <form class="formulario" action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            {{ input_text(form.username) }}
            <button class="btn waves-effect waves-light #1565c0 blue darken-3 btn-large"  type='submit'>CONTINUAR</button>
        </form>
    </div>
</div>
{% endblock %}
