{% extends "base.html" %}
{% block content %}
    <div class="pantalla">
        <div class="contenedor">
            <div><img src="/static/img/logo_fce.png" class="imgLogo"></div>
            {% from "_formhelpers.html" import submit, input_text, input_password %}
            <form method=post class="formulario">
                {{ form.hidden_tag() }}
                {{ form.challenge }}
                {{ input_text(form.username) }}
                {{ input_password(form.password) }}
                <button class="btn waves-effect waves-light #1565c0 blue darken-3 btn-large"  type='submit'>ACCEDER</button>
            </form>
            <!-- <a class="btnReset waves-effect waves-teal  btn-flat"><i class="material-icons left">lock_open</i>olvidé mi contraseña</a> -->
        </div>
    </div>
{% endblock %}
